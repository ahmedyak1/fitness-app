<!DOCTYPE html>
<html>
<head>
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Fitness Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/welcome">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if 'username' in session %}
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/log_activity">log_activity</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="bg-full"></div> 
<footer class="footer">
    <div>
        Â© 2024 Fitness Tracker App. All rights reserved.
        <br>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </div>
</footer>

<div class="container mt-3">
    {% block content %}{% endblock %}
</div>
<script>
    // JavaScript for multicolor background effect
    const colors = ['#FFD700', '#FF8C00', '#FF4500', '#FF1493', '#9400D3', '#4B0082', '#0000FF', '#00FF00', '#FFFF00', '#FF0000'];
    let currentIndex = 0;

    function changeBackgroundColor() {
        document.body.style.background = colors[currentIndex];
        currentIndex = (currentIndex + 1) % colors.length;
        setTimeout(changeBackgroundColor, 2000); // Change color every 2 seconds
    }

    // Start changing background color on page load
    changeBackgroundColor();
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
